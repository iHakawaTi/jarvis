<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Authentication System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Theme -->
    <link href="css/theme.css" rel="stylesheet">
</head>
<body class="jarvis-grid">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                
                <!-- Authentication Card -->
                <div class="card jarvis-card jarvis-glow">
                    <div class="card-header text-center border-0 bg-transparent pb-0">
                        <div class="jarvis-logo mx-auto mb-3 jarvis-pulse">
                            <i class="bi bi-shield-fill-check"></i>
                        </div>
                        <h2 class="jarvis-title mb-2">JARVIS ACCESS</h2>
                        <p class="text-muted">Neural pattern recognition required</p>
                    </div>
                    
                    <div class="card-body px-4 pb-4">
                        <form id="authForm" novalidate>
                            <!-- Username Input -->
                            <div class="mb-4">
                                <label for="username" class="form-label jarvis-label">
                                    <i class="bi bi-person-fill me-2"></i>User Identification
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control jarvis-input" 
                                    id="username" 
                                    placeholder="Enter username"
                                    required
                                    data-testid="input-username">
                                <div class="invalid-feedback">
                                    Username is required for system access.
                                </div>
                            </div>

                            <!-- Image Upload -->
                            <div class="mb-4">
                                <label class="form-label jarvis-label">
                                    <i class="bi bi-eye-fill me-2"></i>Biometric Scan
                                </label>
                                
                                <!-- File Input (Hidden) -->
                                <input 
                                    type="file" 
                                    class="d-none" 
                                    id="imageInput" 
                                    accept="image/*"
                                    data-testid="input-file">
                                
                                <!-- Drop Zone -->
                                <div 
                                    class="jarvis-dropzone" 
                                    id="dropzone"
                                    data-testid="dropzone-image">
                                    <div class="dropzone-content" id="dropzoneContent">
                                        <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                                        <p class="mb-2">Drop your image here or 
                                            <button type="button" class="btn-link text-primary p-0 border-0 bg-transparent text-decoration-underline" id="browseBtn">
                                                browse
                                            </button>
                                        </p>
                                        <small class="text-muted">Supports JPG, PNG, GIF up to 5MB</small>
                                    </div>
                                    
                                    <!-- Image Preview (Hidden initially) -->
                                    <div class="image-preview d-none" id="imagePreview">
                                        <img id="previewImg" class="img-fluid rounded jarvis-glow" alt="Biometric scan preview">
                                        <p class="mt-3 mb-0 text-success">
                                            <i class="bi bi-check-circle-fill me-2"></i>
                                            Scan uploaded - ready for analysis
                                        </p>
                                    </div>
                                </div>
                                <div class="invalid-feedback" id="imageError">
                                    Biometric scan is required for authentication.
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button 
                                type="submit" 
                                class="btn btn-primary w-100 jarvis-btn-glow" 
                                id="submitBtn"
                                data-testid="button-authenticate">
                                <span class="btn-text">INITIATE AUTHENTICATION</span>
                                <span class="btn-spinner d-none">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    ANALYZING...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Status Message -->
                <div class="alert alert-danger jarvis-alert d-none mt-3" id="errorAlert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="errorMessage"></span>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
